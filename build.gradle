group 'spark3-trials'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.spark:spark-core_2.12:3.0.0'
    compile 'org.apache.spark:spark-sql_2.12:3.0.0'
    compile 'org.apache.spark:spark-launcher_2.12:3.0.0'
    compile 'org.apache.spark:spark-catalyst_2.12:3.0.0'
    compile group: 'com.typesafe', name: 'config', version: '1.3.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
}
